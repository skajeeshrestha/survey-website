<main id="main">
    <head>
        <title>Learning Music</title>
        <link rel="stylesheet" type="text/css" href="C:\Learn\Web\Survey Website\css\style.css">
    </head>
    <body>
        <div class="header">
        <h1 id="title">Welcome to Learning Music Platform</h1>
        <p id="description"><strong>Fill up the survey form to help improve our platform.</strong></p>
        </div>
        <div class="form">
            <div class ="survey-form">
            <div class="form-quries">
                <label id="name-label">Name</label>
                <input type="text" id="name" class="box" placeholder="Enter your name" required>
            </div>
            <div class="form-quries">
                <label id="email-label">Email</label>
                <input type="email" id="email" class="box" placeholder="Enter your mail-id" required>
            </div>
            <div class="form-quries">
                <label id="age-label">Age <span>(optional)</span></label>
                <input type="number" id="age" class="box" placeholder="Enter your age" max="99" min="10">
            </div>
            <div class="form-quries">
                <label id="level">Select your level</label>
                <select id="dropdown" class="box">
                    <option disabled selected>Please select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="amateur">Amateur</option>
                    <option value="semipro">Semi-Pro</option>
                    <option value="Professional">Professional</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>
            <div class="form-quries">
                <label id="level">Would you recommend Learning Music Platform to a friend?</label>
                <label>
                <input type="radio" id="definitely" name="recommendation" value="Definitely" class="radio">
                Definitely
                </label>
                <label>
                <input type="radio" id="Maybe" name="recommendation" value="Maybe" class="radio">
                Maybe
                </label>
                <label>
                <input type="radio" id="Notsure" name="recommendation" value="Notsure" class="radio">
                Not sure
                </label>
            </div>
            <div class="form-quries">
                <label id="learn"> 
                    Which musical instrument do you want to start with?
                </label>
                <label>
                    <input type="checkbox" name="guitar" class="checkbox">Guitar
                </label>
                <label>
                    <input type="checkbox" name="Piano" value="piano" class="checkbox">Guitar
                </label><label>
                    <input type="checkbox" name="Drums" value="Drums" class="checkbox">Drums
                </label><label>
                    <input type="checkbox" name="Sitar" value="Sitar" class="checkbox">Sitar
                </label><label>
                    <input type="checkbox" name="Vilon" value="Vilon" class="checkbox">Vilon
                </label><label>
                    <input type="checkbox" name="cello" value="Cello" class="checkbox">Cello
                </label><label>
                    <input type="checkbox" name="Flute" value="Flute" class="checkbox">Flute
                </label><label>
                    <input type="checkbox" name="ukulele" value="ukulele" class="checkbox">Ukelele
                </label>
            </div>
            <div class="form-quries">
                <label for="reviews">
                    Any suggestions or comments?
                </label>
                <textarea id="review" name="review" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-quries">
           <button type="submit" class="submit">Submit</button>
            </div>
        
        
        </form>
    </div>
    </body>
</main>
